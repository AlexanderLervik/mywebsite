<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>

        <style>

            body {
                background-color: bisque
            }

            .coolDiv {
                text-align: center;
            }

        </style>

    </head>
    <body>

        <div class="coolDiv">

            <h1>Calculator</h1>
       
            Value 1:<input type="text" id="input1"> <br>
            Value 2:<input type="text" id="input2"> <br>

            <div id="result"></div>

            <br><select id="operator">
                <option value="add">Add</option>
                <option value="min">Minus</option>
                <option value="div">Divide</option>
                <option value="tim">Times</option>
            </select>

            <button type="button" onclick="calc()">Calculate</button>

            
            <br> <a href="index.html">Homepage</a>


        </div>


        <script>
            function calc () {
                let a = parseInt(document.getElementById("input1").value);
                let b = parseInt(document.getElementById("input2").value);
                let op = document.getElementById("operator").value;
                let calculate;

                if (op == "add") {
                    calculate = a + b;
                } else  if (op == "min") {
                    calculate = a - b;
                } else  if (op == "div") {
                    calculate = a / b;
                } else  if (op == "tim") {
                    calculate = a * b;
                } 

                document.querySelector("#result").innerHTML = calculate;
            }
        </script>
        
    </body>
</html>
